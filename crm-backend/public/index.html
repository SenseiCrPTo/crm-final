<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype CRM</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/tailwindcss">
        :root {
            --background-dark: #111827;
            --surface-dark: #1f2937;
            --text-primary-dark: #f9fafb;
            --text-secondary-dark: #9ca3af;
            --accent-red: #ef4444;
            --accent-orange: #f97316;
            --border-dark: #374151;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary-dark);
        }
        /* Стиль для активной ссылки в меню */
        .nav-item.active {
            background-color: var(--accent-red);
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="flex h-screen">
        <aside class="hidden md:flex flex-col w-64 bg-gray-800 border-r border-gray-700">
            <div class="h-16 flex items-center px-4 font-bold text-xl">CRM Pro</div>
            <nav id="desktop-nav-links" class="flex-1 px-2 space-y-2 py-4">
                </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden flex justify-between items-center bg-gray-800 p-4 border-b border-gray-700">
                <h1 id="page-title" class="text-lg font-bold">Главная</h1>
                <div class="flex items-center space-x-2">
                    <div id="header-buttons"></div>
                    <button id="menu-button" class="text-white">
                        <span class="material-icons">menu</span>
                    </button>
                </div>
            </header>

            <main id="page-content-container" class="flex-1 overflow-x-hidden overflow-y-auto p-4 md:p-6">
                </main>
        </div>
    </div>

    <div id="mobile-menu" class="hidden fixed inset-0 bg-gray-900 bg-opacity-95 z-50">
        <div class="flex justify-end p-4">
            <button id="close-menu-button" class="text-white">
                <span class="material-icons">close</span>
            </button>
        </div>
        <nav id="mobile-nav-links" class="flex flex-col items-center space-y-6 mt-8">
            </nav>
    </div>
    
    <script type="module" src="/js/app.js"></script>
    
</body>
</html>
