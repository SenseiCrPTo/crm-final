<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype CRM</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/tailwindcss">
        :root {
            --background-dark: #111827;
            --surface-dark: #1f2937;
            --text-primary-dark: #f9fafb;
            --text-secondary-dark: #9ca3af;
            --accent-red: #ef4444;
            --accent-orange: #f97316;
            --border-dark: #374151;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary-dark);
        }
    </style>
    <script>
        // Функция для открытия/закрытия мобильного меню
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</head>
<body class="pt-16">

    <header class="fixed top-0 left-0 right-0 bg-gray-900 bg-opacity-80 backdrop-blur-sm z-50 p-4 flex justify-between items-center border-b border-gray-700">
        <h1 id="page-title" class="text-lg font-bold text-white">Главная</h1>
        <button class="text-white" id="menu-button" onclick="toggleMenu()">
            <span class="material-icons">menu</span>
        </button>
    </header>

    <div class="hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-95 z-40 pt-20" id="mobile-menu">
        <nav id="mobile-nav-links" class="flex flex-col items-center space-y-6">
            </nav>
        <button class="absolute top-5 right-5 text-white" onclick="toggleMenu()">
            <span class="material-icons">close</span>
        </button>
    </div>

    <div id="page-content-container" class="main-content min-h-screen px-4 pb-8 space-y-4">
        </div>
    
    <script type="module" src="./js/app.js"></script>
</body>
</html>
